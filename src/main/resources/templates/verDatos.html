<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contactos</h1>
    <table width="50%">
        <thead style="background-color: black; color:aliceblue">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
        </thead>
        <tbody style="border: 5px solid black;">
            <tr th:each="cont: ${lista}">
                <td th:text="${cont.nombre}"></td>
                <td th:text="${cont.apellido}"></td>
                <td th:text="${cont.numero}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
